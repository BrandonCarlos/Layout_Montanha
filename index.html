<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout bacana</title>
  <link rel="stylesheet" href="/assets/css/menu.css">
  <link rel="stylesheet" href="/assets/css/explore-beautiful-places.css">
  <link rel="stylesheet" href="/assets/css/classes.css">
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>

  <section class="menu">
    <div class="main-content menu-flex">
      <div class="logo">
        <h1>Tour.<span>ink</span></h1>
      </div>
      <nav class="nav-centralizado">
        <ul class="lista">
          <li><a href="#home">Home</a></li>
          <li><a href="#bloquing">Bloquing Form</a></li>
          <li><a href="#category">Category</a></li>
          <li><a href="#about">About Us</a></li>
        </ul>
      </nav>
      <div class="login">
        <button type="submit">Login</button>
        <button type="submit">Sign up</button>
      </div>
    </div>
  </section>

  <section class="bloquing-form" id="#bloquing">
    <div class="main-content">
      <section class="main-bg">
        <div class="explore-beautiful-places">
          <div class="places-title">
            <p>All you need is Touink</p>
            <h1>Explore Beautiful Places</h1>
            <div class="slide">
              <img src="/assets/img/seta-left.svg" alt="Seta esquerda">
              <h3>Lottus Temple</h3>
              <img src="/assets/img/seta-right.svg" alt="Seta direita">
            </div>
          </div>
          <div class="form-places">
            <form action="">
              <div class="location">
                <img src="/assets/img/location.svg" alt="Location" width="20px" height="20px">
                <label for="location">Location:</label>
                <input type="text" placeholder="Location?">
              </div>
              <div class="Date">
                <img src="/assets/img/clock.svg" alt="Clock" width="20px" height="20px">
                <label for="location">Time:</label>
                <select name="" id="">
                  <option value="nenhum" disabled="disabled" selected="selected">Selecione</option>
                  <option value="19">19:00</option>
                  <option value="20">20:00</option>
                  <option value="21">21:00</option>
                </select>
              </div>
              <div class="Quests">
                <img src="/assets/img/number.svg" alt="Number" width="20px" height="20px">
                <label for="location">Number:</label>
                <input type="number" placeholder="Number?">
              </div>
              <div class="search">
                <img
                  src="/assets/img/search.svg" width="40" height="40" />
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
  </section>

  <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
  <script src="/assets/js/script.js"></script>
</body>

</html>
